<h2>List Of Runs</h2>
     <div *ngIf="selectedRun">
      <h2>
      {{selectedRun.name | uppercase}} Run!
    </h2>
      <button (click)="gotoDetail()">View Details</button>
    </div>
    <ul class="runs">
      <li *ngFor = "let run of runs" (click)="onSelect(run)" [class.selected]="run === selectedRun" >
        <span class="badge">{{run.id}} </span> {{run.name}}
      <!-- each run goes here -->
      </li>
    </ul>
